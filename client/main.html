<head>
  <title>doorbell-websetup-meteor</title>
</head>

<body>
  <h1>Doorbelll Setup</h1>

  <div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            #1 User Login
          </a>
        </h5>
      </div>
      <div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="card-block">
          {{> login}}
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" role="tab" id="headingTwo">
        <h5 class="mb-0">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            #2 WiFi Setup
          </a>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
        <div class="card-block">
          {{> wifi}}
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" role="tab" id="headingThree">
        <h5 class="mb-0">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            #3 Claim Your Device
          </a>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
        <div class="card-block">
          {{> claim}}
        </div>
      </div>
    </div>
  </div>

  {{> sAlert}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="login">
  <div id="login-div">
    <h3>Login</h3>
    <form class="login-form">
      <input type="email" name="email" value="test5@test.com" /><br/>
      <input type="password" name="password" value="test" /><br/>
      <input type="checkbox" name="new_user" checked> New User<br/>
      <input type="submit" value="Submit" />
    </form>
  </div>
</template>

<template name="wifi">
Wifi
</template>

<template name="claim">
Claim
</template>
